config:
  backup: true
  banner: true
  create: true
  dotpath: dotfiles
  keepdot: false
  link_dotfile_default: nolink
  link_on_import: nolink
  longkey: false
dotfiles:
  f_starship.toml:
    src: config/starship.toml
    dst: ~/.config/starship.toml
  f_gitconfig:
    src: gitconfig
    dst: ~/.gitconfig
    chmod: '644'
  f_bashrc:
    src: bashrc
    dst: ~/.bashrc
    chmod: '644'
  d_bashrc.d:
    src: config/bashrc.d
    dst: ~/.config/bashrc.d
  f_inputrc:
    src: inputrc
    dst: ~/.inputrc
profiles:
  common:
    dotfiles:
    - f_starship.toml
    - f_gitconfig
    - f_bashrc
    - d_bashrc.d
    - f_inputrc
